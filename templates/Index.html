<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Style.css">

  <title>Network Alarms Filter</title>

</head>

<body>
  <div class="container">
    <div class="col">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='Images/Orange_logo.svg.png') }}" alt="Orange Logo" width="60"
              height="60" class="d-inline-block align-text-middle">
            <img src="{{ url_for('static', filename='Images/logo-1.webp') }}" alt="MBV Logo" height="40"
              class="d-inline-block align-text-top ms-1">
          </a>
        </div>
      </nav>


      <div class="alert alert-info mt-5" role="alert">
        <h4 class="alert-heading">How To Use</h4>
        <p>It's a simple tool to filter alarms, just upload the NSN update file and it will filter the alarms for you.
        </p>
        <hr>
        <p class="mb-0">Once it done, you may export or share the filtered alarms.</p>
      </div>

      <div class="alert alert-danger mt-5" role="alert">
        <p class="mb-0">File name must be named "NSN Update"</p>
      </div>

      <form action="/process" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Select file</label>
          <input class="form-control" type="file" name="NSN Update" id="file" required>
        </div>
        <h5>Operation Zone</h5>

        {% for oz in oz_list %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="oz" value="{{ oz }}" required>
          <label class="form-check-label">
            {{ oz }}
          </label>
        </div>
        {% endfor %}
        <hr>
        <button type="submit" class="btn btn-success">Start</button>
        <button type="reset" class="btn btn-danger">Clear</button>

      </form>
    </div>
  </div>


</body>

</html>
